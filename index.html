<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Pokerand</title>
</head>
<body>
    <h1 class="title">PokeRand!</h1>
    <div class="credits">Font made from <a href="http://www.onlinewebfonts.com">oNline Web Fonts</a>is licensed by CC BY 3.0</div>
    <div class="container">
        <button id="random-button" class="rand-btn">Go!</button>
    </div>

    <div class="container card" id="card">
        <h3 id="pokemon-name">Pokemon name</h3>
        <img id="pokemon-image" src="assets/images/sample.png" alt="pokemon image">
        <ul type="none">
            <li>
                <label>Type:</label>
                <span id="type">Pokemon Type</span>
            </li>
            <li>
                <label>Total Stats:</label>
                <span id="health">000%</span>
            </li>
            <li>
                <label>Number Pokedex:</label>
                <span id="power">000%</span>
            </li>
        </ul>
    </div>



    <script src="scripts/index.js"></script>
</body>
</html>
